<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <title>Memory Game</title>
</head>
<body>
    <div class="titleContainer">
        <h1 id = "title">Light and Sound Memory Game</h1>
        <p>Welcome to the game! Repeat back the <span><em>RANDOM</em></span> pattern by pressing the buttons in the right order!</p>
        <p>3 STRIKES and the game will end! Try your best and have fun!</p>
    </div>
    <div class="controlButtons">
        <button id="startButton" onclick="startGame()">Start</button>
        <button id="stopButton" class = "hidden" onclick="stopGame()">Stop</button>
        <button onclick="addButtons()">+ Buttons</button>
        <button onclick="deleteButtons()">- Buttons</button>
       
    </div>
    <div id = "mistakes"># of Mistakes:&nbsp; <span id = "numMistakes"></span> </div>


    <div class="gameButtonContainer" id = "buttonDiv">
        <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">1</button>
        <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">2</button>
        <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">3</button>
        <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">4</button>
    </div>

    <script src ="script.js"></script>

</body>
</html>
